<!DOCTYPE html>
<head>
    <meta charset="utf-8">    
    <title>Margins</title>
    <style>
        #container {
            border: 1px dotted black;
        }
        text {
            font-size: 10px;
            font-family: sans-serif;
        }
    </style>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>   
<body>
    <script>
        var margin = { top: 20, right: 20, bottom: 100, left: 80 },
        width = 800 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

        var svg = d3.select("body")
            .append("svg")
            .attr("id", "container")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top);
        var origin = svg.append("circle")
            .attr("id","origin")
            .attr("cx",0)
            .attr("cy",0)
            .attr("r","3")
            .attr("fill", "black");
        var origin_label = svg.append("text")
            .attr("id", "origin_label")
            .attr("transform", "translate(5,8)")
            .text("origin (0,0)");
        var plot = svg.append("g")
            .attr("id","plot")
            .attr("transform", "translate("+margin.left+","+margin.top+")");
        var group = plot.append("circle")
            .attr("id","group")
            .attr("cx",0)
            .attr("cx",0)
            .attr("r","3")
            .attr("fill", "black");
        var g_label = plot.append("text")
            .attr("id", "group_label")
            .attr("transform", "translate(5,8)")            
            .text("group ("+margin.left+","+margin.top+")");            

    </script>
</body>
